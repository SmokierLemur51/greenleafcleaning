{% extends "public.html" %}

{% block staticFiles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/testing.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/learn.js') }}"></script>
{% endblock staticFiles %}


{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('public.index') }}">{{ elements['title'] }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('order.create') }}">Order Now</a>

        </div>
      </div>
    </div>
  </nav>
{% endblock navbar %}

{% block main %}

<div class="container-lg">
  <button class="btn btn-primary" onclick="testClick({{ url_for('public.test') }})""></button>
</div>

{% endblock main %}
